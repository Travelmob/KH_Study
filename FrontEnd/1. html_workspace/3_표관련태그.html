<!DOCTYPE html>
<html lang="en">
<head>
    <title>표관련태그</title>
</head>
<body>
    <!--
        표: 행과 열로 이루어짐
        문서에서 다량의 데이터를 정리해서 표현하고자 할 때 사용

        표를 구성하는 태그 : <table>, <tr>, <th>, <td> // <thead>, <tbody>

        <table></table> : 기본적으로 표를 생성해주는 태그
        <tr></tr> : 표의 한 행(가로 한 줄)을 나타내는 태그
        <th></th> : 열의 제목 셀을 나타내는 태그
        <td></td> : 표의 일반 셀(한 칸)을 나타내는 태그
    -->

    <h1>기본적인 표 만들기</h1>

    <table border="1"> <!-- boader 속성 : 표의 테두리 두께 지정 -->
        <caption>K-pop 가수</caption>
        <!--caption : 테이블의 제목(기본적으로 테이블 상단 중앙)-->
        <tr>
            <th width="250" height="35">솔로</th>
            <th width="150">보이그룹</th>
            <th width="150">걸그룹</th>
            <!--
                width : 가로길이 지정, 크기(숫자값), 단위 px
                height : 세로길이 지정 맨 앞만 지정하면 따라감
            -->
        </tr>
        <tr>
            <td>아이유</td>
            <td>BTS</td>
            <td>뉴진스</td>
        </tr>
        <tr>
            <td>윤하</td>
            <td colspan="2">NCT</td>
        </tr>
        <tr>
            <td>태연</td>
            <td>위너원</td>
            <td>에스파</td>
        </tr>
    </table>

    <hr>

    <h1>표의 행과 열을 합치는 속성</h1>

    <!--
        셀 태그(<th>, <td>)와 속성을 이용해서 행 또는 열을 합칠 수 있음

        colspan="2" : 2개의 열을 합치겠다
        rowspan="2" : 2개의 행을 합치겠다
    -->
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2 width="150" height=""180>사진</td>
            <td>이름</td>
            <td width="80"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td height="50">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="200">자기소개</td>
            <td colspan="3"></td>
        </tr>

        <h1>귤만들기</h1>
        <table border="1">

            <tr>
               <th colspan="4">귤속 Citrus</th>
            </tr>
            <tr>
               <th colspan="4">[ 펼치기 접기 ]</th>
            </tr>
            <tr>
               <td rowspan="4">독립종</td>
               <td rowspan="3">주요 품종</td>
               <td colspan="2">감귤 포멜로 시트론</td>
            </tr>
            <tr>
                <td>시트론의 변종 및 재배품종</td>
                <td>불수감 에트로그</td>
            </tr>
            <tr>
                <td>포멜로의 변종 및 재배품종</td>
                <td>당유지 만백류</td>
            </tr>
            <tr>
                <td>기타 독립종</td>
                <td colspan="2">금귤 금두 마운트화이트라임 미크란다 의청지 인도귤</td>
            </tr>
        </table>

        <hr>

        <h1>테이블 내에 구조 나누기</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>홍길동</td>
                    <td>15</td>
                    <td>한양</td>
                </tr>
                <tr>
                    <td>이승철</td>
                    <td>20</td>
                    <td>경기도</td>
                </tr>
                <tr>
                    <td>철수</td>
                    <td>30</td>
                    <td>대전광역시</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="2">총 인원</th>
                <td>3명</td>               
            </tfoot>
        </table>
    
</body>
</html>
