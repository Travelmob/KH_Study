    <h3> 1) 아이디로 접근하기 </h3>
    <div id="area1" class="area"></div>
    <button onclick="accessId();">아이디로 접근</button>

    <script>
        function accessId(){
            // 아이디로 요소에 접근할 때
            // var 변수 = document.getElementById('접근할 요소의 아이디 속성 값');
            // 요소 객체라고 부른다.

            var area1 = document.getElementById('area1');

            console.log(area1);
            console.dir(area1);

            // 선택된 요소의 속성들에 접근해서 값을 get하거나 set할 수 있음
            // 속성에 접근하려고 하면??? => 선택된요소객체.속성명

            //console.log(area1.id);
            area1.innerHTML = '아이디로 접근성공 ! <br>';

            console.log(area1.innerHTML);

            area1.innerHTML += '<mark>안녕하세요</mark>';

            // 선택된 요소에 스타일 변경
            area1.style = "background-color : pink; color : blue; width : 400px; height : 300px;";
            area1.style.color = 'skyblue';
            area1.style.width = '100px';

            // 개발자 도구로 확인 시 인라인방식으로 스타일이 부여된 것을 확인할 수 있음

        }
    </script>

    <br><br><br><br><br>

    <div id="area2" class="area" style="background:red"></div>
    <button onclick="color();">실습 시간</button>

    <!-- 일곱 빛깔 색깔돌리기 -->
    <script>
        function color(){
            var area2 = document.getElementById('area2');

            if(area2.style.backgroundColor == 'red'){
                area2.style.backgroundColor = 'orange';
            } else if (area2.style.backgroundColor == 'orange'){
                area2.style.backgroundColor = 'yellow';
            } else if (area2.style.backgroundColor == 'yellow'){
                area2.style = "background-color : green";
            } else if (area2.style.backgroundColor == 'green'){
                area2.style = "background-color : blue";
            } else if (area2.style.backgroundColor == 'blue'){
                area2.style = "background-color : pink";
            } else if (area2.style.backgroundColor == 'pink'){
                area2.style = "background-color : purple";
            } else if(area2.style.backgroundColor == 'purple'){
                area2.style = "background-color : red";
            }
        }
    </script>

    <h3>2)태그명으로 접근하기</h3>

    <button onclick="accessTagName();">태그명으로 접근</button>

    <script>
        function accessTagName(){

            // 태그이름을 통해서 요소에 접근
            // document.getElementsByTagName('접근하고자하는 태그명');
            // => 선택된 여러개의 요소객체들이 배열에 담겨서 반환
            // 자바스크립트에서 배열은 []로 표현

            var array = document.getElementsByTagName('li'); // [li요소객체1, li요소객체2]

            console.log(array);
            console.log('배열의 크기 : ' + array.length)

            /*
            array[0].style.backgroundColor = 'rgb(100, 130, 160)';
            array[1].style.backgroundColor = 'rgb(100, 130, 180)';
            array[2].style.backgroundColor = 'rgb(100, 130, 200)';
            array[3].style.backgroundColor = 'rgb(100, 130, 220)';
            array[4].style.backgroundColor = 'rgb(100, 130, 240)';
            */

            var blueColor = 50;

            for(var i = 0; i < array.length; i++){
                array[i].style.backgroundColor = 'rgb(80, 250,' + blueColor + ')';
                blueColor += 40;
            }
        }
    </script>
