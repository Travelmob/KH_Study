<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자열과 숫자</title>
    <style>

        .area{
            width : 300px;
            border : 1px solid black;
        }

        .big{
            height : 600px;
        }

        .small{
            height : 200px;
        }
    </style>
</head>
<body>
    <h1>문자열과 숫자</h1>
    <h3>* 문자열과 관련 메소드</h3>

    <button onclick="showStringMethod();">문자열 처리 메소드</button>

    <div id="area1" class="area big"></div>

    <script>
        function showStringMethod(){

            var str1 = 'Hello World!';

            var area1 = document.getElementById('area1');

            //area1.innerHTML = '안녕'; 변수 선언 안해줘도 동작하는데 그렇게 하면 아이디랑 진짜 변수랑 헷갈릴수 있음 사용하면 안됨

            area1.innerHTML = 'str1 : ' + str1 + '<br>';
            area1.innerHTML += '문자열의 길이 : ' + str1.length + '<br>';
            area1.innerHTML += 'toUpperCase() : ' + str1.toUpperCase() + '<br>';
            area1.innerHTML += 'toLowerCase() : ' + str1.toLowerCase() + '<br>';

            //str1에 대입되어있는 문자열을 출력
            // 0번째 인덱스 H
            // 1번째 인덱스 e
            // ...
            // 11번째 인덱스 !

            for(var i = 0; i < str1.length; i++){
                area1.innerHTML += i + '번째는 : ' + str1.charAt(i) + '<br>';
            };

            area1.innerHTML += '앞에서부터 첫 l의 위치(인덱스) : '  + str1.indexOf('l') + '<br>';
            area1.innerHTML += '뒤에서부터 첫 l의 위치(인덱스) : '  + str1.lastIndexOf('l') + '<br>';
            area1.innerHTML += '뒤에서부터 첫 1의 위치(인덱스) : '  + str1.lastIndexOf('1') + '<br>';
            // 해당 문자가 존재하지 않을 경우에는 -1을 반환

            area1.innerHTML += 'substring(시작인덱스) : ' + str1.substring(6) + '<br>';
            area1.innerHTML += 'substring(시작인덱스, 끝인덱스) : ' + str1.substring(0, 2) + '<br>';

            var str2 = '두리안,드래곤후르츠,파인애플,망고';
            var fruits = str2.split(',');

            area1.innerHTML += 'fruits : ' + fruits + '<br>';
            area1.innerHTML += 'fruits의 자료형 : ' + typeof(fruits);

        }
    </script>
    
    <h3>* 숫자(수학) 관련 메소드</h3>

    <button onclick="showMathMethod();">수학관련메소드</button>
    <div id="area2" class="area small"></div>

    <script>
        function showMathMethod(){
            var area2 = document.getElementById('area2');

            // Math 내장 객체 제공(Math.메소드명())
            area2.innerHTML = '절대값 : ' + Math.abs(-123) + '<br>';
            area2.innerHTML += '랜덤값 : ' + Math.random() + '<br>';
            area2.innerHTML += '반올림 : ' + Math.round(123.445) + '<br>';
            area2.innerHTML += '버림 : ' + Math.floor(123.999) + '<br>';
            area2.innerHTML += '올림 : ' + Math.ceil(123.111) + '<br>';
        }
    </script>

    <hr>

    <h3>* 다른 자료형들끼리 산술연산</h3>

    <button onclick="arithmetic();">산술연산</button>
    <div id="area3" class="area big"></div>

    <script>
        function arithmetic(){
            
            var test1 = 7 + 7; // 14
            var test2 = 7 + '7';  // 77
            var test3 = '7' + 7;  // 77
            var test4 = 7 + 7 + '7'; // 147

            var area3 = document.getElementById('area3');

            area3.innerHTML = 'test1 : ' + test1 + '<br>';
            area3.innerHTML += 'test2 : ' + test2 + '<br>';
            area3.innerHTML += 'test3 : ' + test3 + '<br>';
            area3.innerHTML += 'test4 : ' + test4 + '<br>';

            // 나머지 산술연산
            // 문자열이 숫자로 자동형변환된 후 산술연산 진행
            // 단, 이때 문자열이 반드시 숫자로 존재해야함!!!!
            // => 숫자가 아닌 문자가 포함될 경우 NaN(Not a Number)

            var test5 = '7' - 7;
            var test6 = '7' * 7;
            var test7 = '7' / 7;
            var test8 = 'a' - 8;

            area3.innerHTML += 'test5 : ' + test5 + '<br>';
            area3.innerHTML += 'test6 : ' + test6 + '<br>';
            area3.innerHTML += 'test7 : ' + test7 + '<br>';
            area3.innerHTML += 'test8 : ' + test8 + '<br>';

            // 강제형변환(문자열 ==> 숫자)
            // Number(문자열)
            // parseInt(문자열)
            // parseFloat(문자열)

            var iNum = 2; // number
            var sNum = '3'; // string

            var test8 = iNum + sNum; // 2 + '3' -> '23'
            var test9 = iNum + Number(sNum);
            var test10 = iNum + parseInt(sNum);
            var test11 = iNum + parseFloat(sNum);

            area3.innerHTML += 'test8 : ' + test8 + '<br>';
            area3.innerHTML += 'test9 : ' + test9 + '<br>';
            area3.innerHTML += 'test10 : ' + test10 + '<br>';
            area3.innerHTML += 'test11 : ' + test11 + '<br>';

            // parseInt vs parseFloat
            var fNum = '1.234';

            var test12 = iNum + fNum; // 2 + '1.234' => '21.234'
            var test13 = iNum + Number(fNum); // 숫자계산이 아주 잘됨~ => 3.234
            var test14 = iNum = parseInt(fNum);
            var test15 = iNum = parseFloat(fNum);


            area3.innerHTML += 'test12 : ' + test12 + '<br>';
            area3.innerHTML += 'test13 : ' + test13 + '<br>';
            area3.innerHTML += 'test14 : ' + test14 + '<br>';
            area3.innerHTML += 'test15 : ' + test15 + '<br>';

            // var price = 1000원
            // Number(price) : NaN이 저장됨
            // parseInt(price) : 1000/ 숫자인부분까지만 저장

        }

    </script>

    <h3>덧셈/뺄셈 계산기</h3>

    정수 1: <input type="text" id="num1"><br>
    정수 2: <input type="text" id="num2"><br>

    <label id="position"></label> <br>
    <button onclick="plus();">덧셈</button> <br>
    <button onclick="minus();">뺄셈</button>

    <script>
        function plus()
        {
            var number1 = document.getElementById('num1');
            var number2 = document.getElementById('num2');

            var number3 = Number(number1.value) + Number(number2.value);

            var pos = document.getElementById('position');

            pos.innerHTML = number3;

        }

        function minus()
        {
            var number1 = Number(document.getElementById('num1').value);
            var number2 = Number(document.getElementById('num2').value);

            var number3 = number1 - number2;

            document.getElementById('position').innerHTML = number3;

        }

    </script>

</body>
</html>
